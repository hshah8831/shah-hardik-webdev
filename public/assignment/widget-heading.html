<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heading Widget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top backcolor-blue">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-xs-0 navbar-text text-left pull-left">
                <a href="widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="col-xs-7 text-center pull-left">
                <a class="navbar-brand" href="#">Edit Widget</a>
            </div>
            <div class="col-xs-1 navbar-text text-right pull-right">
                <a href="widget-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Lorem Ipsum...">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input type="number" class="form-control" id="size" placeholder="3">
        </div>
    </form>
    <a class="btn btn-danger  btn-block" href="#">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom backcolor-blue">
    <div class="container-fluid">
        <div class="row navbar-text pull-right">
            <div class="col-xs-1 text-right">
                <a href="profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>

</html>
