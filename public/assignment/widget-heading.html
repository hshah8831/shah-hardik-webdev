<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heading Widget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid backcolor-blue">
        <div class="navbar-text pull-left">
            <a href="widget-chooser.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text wbdv-margin-right-15 pull-right">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header color-blue">
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Lorem Ipsum...">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input type="number" class="form-control" id="size" placeholder="3">
        </div>
    </form>
    <a class="btn btn-danger  btn-block" href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom backcolor-blue">
    <div class="navbar-text pull-right wbdv-margin-right-15">
        <a href="profile.html">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>

</body>
</html>
