                <a href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand color-blue" href="#">
                    Websites
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8">
            <div class="navbar-text pull-left wbdv-no-left-margin hidden-md hidden-lg">
                <a href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right wbdv-no-right-margin">
                <a ng-click = "model.update(model.websiteId, model.website)" href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>

<div class="col-md-4 col-lg-4 hidden-xs hidden-sm">
    <div class="row container-fluid">
        <ul class="list-group">
            <li ng-repeat = "website in model.websites" class="list-group-item">
                <a href="#/user/{{website._user}}/website/{{website._id}}/page" class="navbar-link color-blue">{{website.name}}</a>
                <a href="#/user/{{website._user}}/website/{{website._id}}" class="navbar-link pull-right">
                    <span class="glyphicon glyphicon-cog color-blue"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
    <div class="container-fluid">
        <form>
            <div class="form-group center">
                <label for="name">Website Name</label>
                <input type="text"
                       class="form-control"
                       id="name"
                       placeholder="Blogger"
                       ng-model = "model.website.name"
                       value = "{{model.website.name}}">
            </div>
            <div class="form-group center">
                <label for="description">Website Description</label>
                <textarea class="form-control"
                          id="description"
                          placeholder="Description"
                          ng-model = "model.website.description">{{model.website.description}}</textarea>
            </div>
        </form>
        <a class="btn btn-danger  btn-block" ng-click = "model.delete(model.websiteId)" href="#/user/{{model.userId}}/website">Delete</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom backcolor-blue">
    <div class="navbar-text pull-right wbdv-margin-right-15">
        <a href="#/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
