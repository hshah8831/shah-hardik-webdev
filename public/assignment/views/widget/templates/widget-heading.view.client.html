<div ng-switch="widget.header.size">
    <h1 ng-switch-when="1">{{widget.header.text}}</h1>
    <h2 ng-switch-when="2">{{widget.header.text}}</h2>
    <h3 ng-switch-when="3">{{widget.header.text}}</h3>
    <h4 ng-switch-when="4">{{widget.header.text}}</h4>
    <h5 ng-switch-when="5">{{widget.header.text}}</h5>
    <h6 ng-switch-when="6">{{widget.header.text}}</h6>
</div>
