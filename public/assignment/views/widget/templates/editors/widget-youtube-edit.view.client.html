
<div class="container">
    <h1>Youtube Edit</h1>
    <form>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="url" placeholder="https://www.youtube.com/aksjdfhkash">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="number" class="form-control" id="width" placeholder="100%">
        </div>
    </form>
    <a class="btn btn-danger  btn-block" ng-click="model.delete(model.widgetId)"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Delete</a>
</div>
