<div class="container">
    <h1>Header Edit</h1>
    <form>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Lorem Ipsum...">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input ng-model="model.widget.size" type="number" class="form-control" id="size" placeholder="3">
        </div>
    </form>
    <a class="btn btn-danger  btn-block" ng-click="model.delete(model.widgetId)"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Delete</a>
</div>
