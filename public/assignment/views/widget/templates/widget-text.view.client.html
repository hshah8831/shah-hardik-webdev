<div ng-if="widget.formatted" ng-model="widget.textInput.text" text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]"></div>
<input ng-if="!widget.textInput.formatted && (widget.textInput.rows || widget.textInput.rows===1)"
       placeholder="{{widget.textInput.placeholder}}" class="form-control"/>
<textarea ng-if="!widget.textInput.formatted && (widget.textInput.rows > 1)"
          rows="{{widget.textInput.rows}}" placeholder="{{widget.textInput.placeholder}}"
          class="form-control">{{widget.textInput.text}}</textarea>
