<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid backcolor-blue">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text wbdv-margin-right-15 pull-right">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="navbar-header color-blue">
            <a class="navbar-brand" href="#">
                Widget List
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <jga-sortable callback-fn="model.registerIndexChange(initial, final)">
        <div ng-repeat="widget in model.widgets">
            <div ng-switch="widget.widgetType">
                <div class="jga-toolbar">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
                <div ng-switch-when="HEADER">
                    <ng-include src="'views/widget/templates/widget-heading.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="IMAGE">
                    <ng-include src="'views/widget/templates/widget-image.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="YOUTUBE" class="youtube-widget">
                    <ng-include src="'views/widget/templates/widget-youtube.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="HTML">
                    <ng-include src="'views/widget/templates/widget-html.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="TEXT">
                    <ng-include src="'views/widget/templates/widget-text.view.client.html'"></ng-include>
                </div>
            </div>
        </div>
    </jga-sortable>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom backcolor-blue">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-0 navbar-text text-left pull-left">
                <a href="#">
                    <span class="glyphicon glyphicon-play"></span>
                </a>
                <a href="#">
                    <span class="glyphicon glyphicon-eye-open"></span>
                </a>
            </div>
            <div class="navbar-text pull-right wbdv-margin-right-15">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
